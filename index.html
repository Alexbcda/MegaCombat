<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Personnage</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Choisissez votre personnage</h1>
    <div id="type-selection">
        <button id="archer">Archer</button>
        <button id="chevalier">Chevalier</button>
        <button id="magicien">Magicien</button>
        <button id="voleur">Voleur</button>
    </div>
    <div id="nom-personnage">
        <label for="nom">Nom du personnage:</label>
        <input type="text" id="nom" />
    </div>
    <button id="lancer-combat">Lancer le combat</button>
    <div id="resultats"></div>
</body>
</html>
